<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosco Pasapalabra</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .pantalla-inicial {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            cursor: pointer;
        }
        .opcion {
            text-align: center;
        }
        .opcion img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .pantalla-juego {
            display: none;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rosco {
            position: relative;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .letra {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: blue;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
        }
        #rosco2 .letra {
            background-color: orange;
        }
        .letra.verde {
            background-color: green !important;
        }
        .letra.rojo {
            background-color: red !important;
        }
        .centro {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .centro img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .temporizador {
            font-size: 40px;
            margin-top: 60px;
            cursor: pointer;
            padding: 15px 25px;
            color: white;
            border-radius: 5px;
        }
        #temporizador1 {
            background-color: blue;
        }
        #temporizador2 {
            background-color: orange;
        }
        .contador {
            font-size: 30px;
            margin-top: 10px;
            padding: 8px 20px;
            color: white;
            border-radius: 5px;
        }
        #contador1 {
            background-color: blue;
        }
        #contador2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="pantalla-inicial" id="pantalla-inicial">
        <div class="opcion" onclick="iniciarJuego('ulrich-yumi')">
            <img src="https://via.placeholder.com/300" alt="Ulrich vs Yumi">
            <h2>Ulrich vs Yumi</h2>
        </div>
        <div class="opcion" onclick="iniciarJuego('william-odd')">
            <img src="https://via.placeholder.com/300" alt="William vs Odd">
            <h2>William vs Odd</h2>
        </div>
    </div>
    
    <div class="pantalla-juego" id="pantalla-juego">
        <div class="contenedor">
            <div class="rosco" id="rosco1">
                <div class="centro"><img id="imagen1" src="" alt="Imagen centro"></div>
            </div>
            <div class="temporizador" id="temporizador1">05:00</div>
            <div class="contador" id="contador1">0</div>
        </div>
        <div class="contenedor">
            <div class="rosco" id="rosco2">
                <div class="centro"><img id="imagen2" src="" alt="Imagen centro"></div>
            </div>
            <div class="temporizador" id="temporizador2">05:00</div>
            <div class="contador" id="contador2">0</div>
        </div>
    </div>

    <script>
        function iniciarJuego(opcion) {
            document.getElementById("pantalla-inicial").style.display = "none";
            document.getElementById("pantalla-juego").style.display = "flex";
            
            if (opcion === "ulrich-yumi") {
                document.getElementById("imagen1").src = "https://images2.fanpop.com/images/photos/5400000/Ulrich-code-lyoko-5456469-604-460.jpg";
                document.getElementById("imagen2").src = "https://i.pinimg.com/736x/8d/e8/0a/8de80a2dc86be511fd18159c1b14f585--yumi-ishiyama-code-lyoko.jpg";
            } else {
                document.getElementById("imagen1").src = "https://img.codelyoko.fr/galeries/william/William_209.jpg";
                document.getElementById("imagen2").src = "https://img.codelyoko.fr/galeries/odd2/Odd_0128.jpg";
            }
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            crearRosco("rosco1");
            crearRosco("rosco2");
            iniciarTemporizador("temporizador1");
            iniciarTemporizador("temporizador2");
        });
    </script>
</body>
</html>
